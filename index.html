<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link rel="stylesheet" href="rk.css">
</head>
<body>
    <div id="container">
        <div id="success-box">
          <div class="dot"></div>
          <div class="dot two"></div>
          <div class="face">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth happy"></div>
          </div>
          <div class="shadow scale"></div>
          <div class="message"><h1 class="alert">Success</h1><p>yas, everything is working.</p></div>
          <button class="button-box"><h1 class="green">Continue</h1></button>
        </div>
        <div id="error-box">
          <div class="dot"></div>
          <div class="dot two"></div>
          <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
          </div>
          <div class="shadow move"></div>
          <div class="message"><h1 class="alert">Error</h1><p>oh no, something went wrong.</div>
          <button class="button-box"><h1 class="red">try again</h1></button>
        </div>
      </div>
      
      <footer>
        <p>made by <a href=""> Preet Singh</a> â™¡
      </footer>
    
</body>
</html>
